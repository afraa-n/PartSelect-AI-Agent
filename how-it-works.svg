<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 400" width="1600" height="400">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafbfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    
    <!-- Professional arrow marker -->
    <marker id="arrow" markerWidth="14" markerHeight="10" refX="13" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,10 L14,5 z" fill="#374151" opacity="0.9"/>
    </marker>
  </defs>
  
  <rect width="1600" height="400" fill="url(#backgroundGradient)"/>
  
  <!-- Header Section -->
  <rect x="50" y="45" width="1500" height="2" fill="#e5e7eb"/>
  <text x="800" y="35" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="700" fill="#111827">PartSelect Chat Agent Process Flow</text>
  
  <!-- Step 1: Input Processing -->
  <g filter="url(#dropShadow)">
    <rect x="80" y="80" width="320" height="280" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="16"/>
    <rect x="80" y="80" width="320" height="60" fill="#3b82f6" rx="16"/>
    <rect x="80" y="140" width="320" height="220" fill="#ffffff" rx="0"/>
  </g>
  
  <text x="240" y="118" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ffffff">CUSTOMER INPUT</text>
  <text x="100" y="165" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#111827">Multi-Channel Interface</text>
  
  <rect x="100" y="180" width="280" height="30" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="6"/>
  <text x="110" y="200" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#475569" font-style="italic">"My Samsung refrigerator water filter needs replacing"</text>
  
  <text x="100" y="230" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Input Methods:</text>
  <text x="110" y="248" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Text messaging interface</text>
  <text x="110" y="264" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Voice recognition support</text>
  <text x="110" y="280" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Session continuity tracking</text>
  
  <text x="100" y="305" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Specialized Focus:</text>
  <text x="110" y="323" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Refrigerator parts exclusively</text>
  <text x="110" y="339" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Dishwasher components only</text>
  
  <!-- Step 2: AI Analysis -->
  <g filter="url(#dropShadow)">
    <rect x="460" y="80" width="320" height="280" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="16"/>
    <rect x="460" y="80" width="320" height="60" fill="#059669" rx="16"/>
    <rect x="460" y="140" width="320" height="220" fill="#ffffff" rx="0"/>
  </g>
  
  <text x="620" y="118" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ffffff">DEEPSEEK ANALYSIS</text>
  <text x="480" y="165" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#111827">AI Language Processing</text>
  
  <rect x="480" y="180" width="280" height="30" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1" rx="6"/>
  <text x="490" y="200" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#166534" font-style="italic">Query: "Samsung filter" → Part: DA29-00020B</text>
  
  <text x="480" y="230" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Intelligence Functions:</text>
  <text x="490" y="248" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Brand and model identification</text>
  <text x="490" y="264" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Part number extraction</text>
  <text x="490" y="280" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Installation complexity assessment</text>
  
  <text x="480" y="305" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Response Preparation:</text>
  <text x="490" y="323" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Compatibility verification logic</text>
  <text x="490" y="339" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Technical instruction selection</text>
  
  <!-- Step 3: Data Retrieval -->
  <g filter="url(#dropShadow)">
    <rect x="840" y="80" width="320" height="280" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="16"/>
    <rect x="840" y="80" width="320" height="60" fill="#dc2626" rx="16"/>
    <rect x="840" y="140" width="320" height="220" fill="#ffffff" rx="0"/>
  </g>
  
  <text x="1000" y="118" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ffffff">PARTSELECT LOOKUP</text>
  <text x="860" y="165" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#111827">Real-Time Data Retrieval</text>
  
  <rect x="860" y="180" width="280" height="30" fill="#fef2f2" stroke="#fecaca" stroke-width="1" rx="6"/>
  <text x="870" y="200" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#991b1b" font-style="italic">DA29-00020B: $24.99 | In Stock | Ships Today</text>
  
  <text x="860" y="230" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Live Catalog Integration:</text>
  <text x="870" y="248" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Current pricing from PartSelect.com</text>
  <text x="870" y="264" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Inventory availability status</text>
  <text x="870" y="280" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Product specification details</text>
  
  <text x="860" y="305" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Enhanced Information:</text>
  <text x="870" y="323" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• High-resolution product images</text>
  <text x="870" y="339" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Installation guide resources</text>
  
  <!-- Step 4: Professional Response -->
  <g filter="url(#dropShadow)">
    <rect x="1220" y="80" width="320" height="280" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="16"/>
    <rect x="1220" y="80" width="320" height="60" fill="#7c3aed" rx="16"/>
    <rect x="1220" y="140" width="320" height="220" fill="#ffffff" rx="0"/>
  </g>
  
  <text x="1380" y="118" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="700" fill="#ffffff">CUSTOMER RESPONSE</text>
  <text x="1240" y="165" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" fill="#111827">Professional Support Delivery</text>
  
  <rect x="1240" y="180" width="280" height="30" fill="#faf5ff" stroke="#e9d5ff" stroke-width="1" rx="6"/>
  <text x="1250" y="200" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#6b21a8" font-style="italic">Complete solution with purchase link and guide</text>
  
  <text x="1240" y="230" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Response Components:</text>
  <text x="1250" y="248" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Visual product card with image</text>
  <text x="1250" y="264" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Step-by-step installation guide</text>
  <text x="1250" y="280" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Direct PartSelect purchase link</text>
  
  <text x="1240" y="305" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#64748b">Support Options:</text>
  <text x="1250" y="323" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Human technician escalation</text>
  <text x="1250" y="339" font-family="Inter, system-ui, sans-serif" font-size="11" fill="#64748b">• Order tracking assistance</text>
  
  <!-- Flow Arrows with improved spacing -->
  <path d="M 400 220 L 460 220" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrow)" opacity="0.9"/>
  <path d="M 780 220 L 840 220" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrow)" opacity="0.9"/>
  <path d="M 1160 220 L 1220 220" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrow)" opacity="0.9"/>

</svg>